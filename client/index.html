<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Quarantine Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <link rel="stylesheet" href="/client/css/main.css">
    <script type="text/javascript" src="/client/js/main.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="/client/images/favicon.png"/>
  </head>
  <body onload="loadGame()">
    <div id="scrim" class="scrim"></div>

    <div class="popdown" id="basic-popdown">
      <h1>Title</h1>
      <p></p>
      <button onclick="" class="wooden-button">Continue</button>
    </div>

    <section id="sign-in" class="active">
      <div class="container prompt-input">
        <p>Enter your name:</p>
        <input maxlength="10" type="text" placeholder="Type here" id="sign-in__input">
        <p class="error-text" id="sign-in__error"></p>
      </div>
      <button id="sign-in__button" onclick="joinGame()">Join Game!</button>
    </section>

    <section id="rejoin">
      <div class="popdown">
        <h1>Old player detected!</h1>
        <button onclick="rejoinGame();" class="wooden-button">Rejoin</button>
        <button onclick="newPlayer();" class="wooden-button">New Player</button>
      </div>
    </section>

    <section id="disconnect">
      <div class="popdown">
        <h1>Uh oh, you've disconnected!</h1>
        <button onclick="location.reload();" class="wooden-button">Reload</button>
      </div>
    </section>

    <section id="header">
      <div id="header__container" class="container">
        <h1>HEALTHY</h1>
        <h2>0</h2>
      </div>
    </section>

    <section id="lobby">
      <!-- <canvas id="canvas" width="600" height="300"></canvas> -->
      <div id="lobby__open-list" class="player-list container"></div>
      <div id="lobby__closed-list" class="player-list container">
        <h2>Quarantine</h2>
      </div>
    </section>

    <section id="vote">
      <div id="vote__poll" class="container">
        <button onclick="socket.emit('voteDecision',true)">Agree</button>
        <button onclick="socket.emit('voteDecision',false)">Disagree</button>
      </div>
      <div id="vote__results" class="container">
        <h1 id="vote__results__info">Do you agree with this group?</h1>
        <div id="vote__results--agree">
          <h1>Agree</h1>
          <h2></h2>
        </div>
        <div id="vote__results--disagree">
          <h1>Disagree</h1>
          <h2></h2>
        </div>
      </div>
    </section>

    <section id="host">
      <div id="host__become" class="container">
        <button id="host__button--become" onclick="socket.emit('becomeHost',true)">Become Host</button>
      </div>
      <div id="host__start" class="container">
        <button id="host__button--stop" onclick="socket.emit('becomeHost',false)">Stop Hosting</button>
        <button id="host__button--start" onclick="socket.emit('startGame')">Start Game</button>
      </div>
      <div id="host__day" class="container">
        <button id="host__button--confirm" onclick="socket.emit('confirmQuarantine')">Confirm Quarantine</button>
      </div>
      <div id="host__move" class="container">
        <button onclick="socket.emit('moveToNight')">Move To Night</button>
      </div>
      <div id="host__pass" class="container">
        <button onclick="socket.emit('passLeadership')">Pass Leadership</button>
      </div>
    </section>

    <section id="night">
      <div id="night__scrim"></div>
      <div id="night__infected" class="container">
        <p>Click a player to infect in your area, Quarantine has a 50% success rate, Open has a 25% success rate</p>
        <button onclick="socket.emit('infectPlayer',false);">Don't Infect</button>
      </div>
    </section>

    <section id="end">
      <button onclick="socket.emit('endGame')">Finish Game</button>
    </section>

    <script type="text/javascript"  src="/client/js/sockets.js"></script>
  </body>
</html>
